<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/Norse-Bold.otf">
</head>
<body>
    <div id="left-half">
        <div id="left-half-text"><img src="images/odin-lined.png" alt="Odin Pic"> ODIN</div>
    </div>
    <div id="right-half">
        <div class="beginning">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <i>now</i> to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="middle">
            <p>Let's do this!</p>
            <div class="forms">
                <div class="left-form">
                    <div class="input">
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" name="firstName" id="first_name" placeholder="Peter">
                    </div>
                    <div class="input">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" name="lastName" id="last_name" placeholder="Pan">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL:</label>
                        <input type="email" name="email" id="email" placeholder="someone@example.com">
                    </div>
                </div>
                <div class="right-form">
                    <div class="input">
                        <label for="phone_number">PHONE NUMBER:</label>
                        <input type="number" name="phoneNumber" id="phone_number" placeholder="+306912345678">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD:</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="correct_password">CONFIRM PASSWORD:</label>
                        <input type="password" name="password" id="correct_password">
                    </div>
                </div>
            </div>
        </div>
        <div class="end">
            <div class="account"><button>Create Account</button></div>
            <div class="end-text">Already have an account? <a href="#log_in">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
